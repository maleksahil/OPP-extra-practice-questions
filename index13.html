<script>
    class complex {
        constructor(real, imaginary) {
            this.real = real,
            this.imaginary = imaginary
        }

        add(num){
            this.real = this.real + num.real,
            this.imaginary = this.imaginary + num.imaginary 
        }

        get real(){
            return this._real
        }

        get imaginary(){
            return this._imaginary
        }

        set imaginary(newimaginary){
            return this._imaginary = newimaginary
        }

        set real(newreal){
            return this._real = newreal
        }
    }

    
    let a = new complex(2, 4)

    console.log(a.real, a.imaginary) //print real and imaginary numbers of a before reassiging the values
    
    a.real = 10;
    a.imaginary = 10;

    let b = new complex(6, 2)

    a.add(b)
    
    console.log(a.real, a.imaginary) // print real and imaginary numbers of a after reassiging the values
</script>
