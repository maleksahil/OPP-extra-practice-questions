<script>
    class vehicle {
        constructor(make,model, year) {
            this.make = make,
            this.model = model,
            this.year = year
        }

        display() {
            console.log(`
            make: ${this.make},
            model: ${this.model},
            year: ${this.year}
            `)
        }
    }

    class car extends vehicle {
        constructor(make,model,year,doors) {
            super(make,model, year);
            this.doors = doors
        }

        display() {
            console.log(
                `
                make: ${this.make},
                model: ${this.model},
                year: ${this.year},
                door: ${this.doors}
                `
            )
        }
    }

    let v = new vehicle('ford','Explorer', 1991, 5)

    let c = new car('honda','accord',2023,4)

    c.display()

    v.display()
</script>
