    <script>
      let put = document.getElementById("put");

      let obj = {
        id: "3",
        name: "amanadel",
        class: "1251",
      };

     
        async function get() {

          try {

            let url = await fetch("http://localhost:3000/user/3", {
                "method":"PUT",
              headers: {
                "content-type": "application/json",
              },
              body: JSON.stringify(obj),
            });

            console.log(url.status);

          } catch (err) {
            console.log(err);
          }

        }

        put.addEventListener("click", () => {
            get()
        })
      
    </script>
